<md-card>

  <md-card-header>
    <!-- TODO: Decide where to get the user profile image -->
    <img md-card-avatar class="link" (click)="goToProfilePage()" src="https://a.ppy.sh/{{ beatmapSet.creator.id }}" alt="">
    <md-card-title>{{ beatmapSet.creator.name }}</md-card-title>
    <!-- Get custom icons for status -->

    <md-card-subtitle>
      <span>
        {{ beatmapSet.title }}
      </span>
    </md-card-subtitle>
  </md-card-header>

  <img md-card-image src="//b.ppy.sh/thumb/{{beatmapSet.id}}l.jpg"/>

  <md-card-content>
    <section fxLayout="row">
      <button fxFlex="100" md-button (click)="toggleInfo()">
        <section *ngIf="!isInfoToggled">
          Show more...
        </section>
        <section *ngIf="isInfoToggled">
          Show less...
        </section>
      </button>
    </section>
    <section *ngIf="isInfoToggled" fxLayout="row">
      <md-list dense>
        <md-list-item>BPM: {{ beatmapSet.bpm }}</md-list-item>
        <md-list-item>Genre: {{ beatmapSet.genre }}</md-list-item>
        <md-list-item>Status: {{ beatmapSet.status }}</md-list-item>
      </md-list>
    </section>
  </md-card-content>

  <md-card-actions fxLayoutAlign="center center">
    <button color="primary" fxFlex="50" md-raised-button>SHARE</button>
    <button color="primary" fxFlex="50" md-raised-button>SUBSCRIBE</button>
  </md-card-actions>

</md-card>
