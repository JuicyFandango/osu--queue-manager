<md-list>
  <md-list-item *ngFor="let beatmapSet of beatmapSets">
    <img md-list-avatar src="//b.ppy.sh/thumb/{{beatmapSet.id}}.jpg"/>
    <h3 md-line>{{beatmapSet.title}}</h3>
    <p md-line>
      Last updated: {{ beatmapSet.lastUpdatedDate | date:'fullDate' }}
    </p>
  </md-list-item>
</md-list>
