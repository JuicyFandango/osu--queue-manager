<md-card>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <md-card-title>
      Login
    </md-card-title>
    <md-card-content>
      <md-input-container class="full-width">
        <label>Username</label>
        <input mdInput type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
      </md-input-container>
      <md-input-container class="full-width">
        <label>Password</label>
        <input mdInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      </md-input-container>
      <div *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
      <p>
        Not registered? click <a href="" (ngclick)="openRegisterForm()">here!</a>
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button class="full-width" color="primary" [disabled]="!f.form.valid">Login</button>
    </md-card-actions>
  </form>
</md-card>
